<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            margin: 0 auto;
            background-color: white;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>All Bookings</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Barber</th>
            <th>Service</th>
            <th>Appointment Time</th>
            <th>Action</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
            <td>{{ booking[4].strftime("%Y-%m-%d %H:%M") }}</td>
            <td>
                <form action="/delete/{{ booking[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this booking?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/book">Book Another Appointment</a>
</body>
</html>
